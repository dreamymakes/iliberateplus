name: Build & Release iLiberate+indev

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g. v1.0.0)"
        required: true
      title:
        description: "Release title"
        required: true
      changelog:
        description: "Changelog / description of changes"
        required: true
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      PROJECT_PATH: iLiberate+indev/iLiberate+indev.csproj

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore $env:PROJECT_PATH

    - name: Build project
      run: dotnet build $env:PROJECT_PATH --configuration Release --no-restore

    - name: Publish build output
      run: dotnet publish $env:PROJECT_PATH -c Release -o build_output

    - name: Compress output into ZIP
      run: Compress-Archive -Path build_output\* -DestinationPath iLiberatePlus_${{ github.event.inputs.tag }}.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.tag }}
        name: ${{ github.event.inputs.title }}
        body: ${{ github.event.inputs.changelog }}
        files: iLiberatePlus_${{ github.event.inputs.tag }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
